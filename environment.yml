# Conda environment file for WASP project
# Wave Analysis from Sentinel and WaveWatch III Partitioning
#
# Create environment:
#   conda env create -f environment.yml
#
# Update environment:
#   conda env update -f environment.yml --prune
#
# Activate environment:
#   conda activate wasp

name: wasp

channels:
  - conda-forge
  - defaults

dependencies:
  - python>=3.10,<3.13
  
  # Core scientific computing
  - numpy>=2.1.0,<3.0.0        # np.trapezoid requires NumPy >= 2.1.0
  - pandas>=2.2.0,<3.0.0
  - scipy>=1.14.0,<2.0.0
  
  # Data I/O
  - xarray>=2024.11.0
  - netcdf4>=1.5.4,<2.0.0
  
  # Visualization
  - matplotlib>=3.8.0,<4.0.0
  
  # Image processing
  - scikit-image>=0.22.0,<1.0.0
  
  # Utilities
  - tqdm>=4.65.0,<5.0.0
  
  # Jupyter (optional, for notebooks)
  - jupyter
  - ipykernel
